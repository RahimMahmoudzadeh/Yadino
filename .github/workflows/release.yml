name: Create Milestone Release

on:
  push:
    tags:
      - '*' # Triggers on any tag push

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      pull-requests: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Release Notes from Milestone
        id: milestone_notes
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const tagName = context.ref.replace('refs/tags/', '');
            
            // 1. Find the milestone that matches the tag name
            const milestones = await github.rest.issues.listMilestones({
              owner,
              repo,
              state: 'all'
            });

            const targetMilestone = milestones.data.find(m => m.title === tagName);

            if (!targetMilestone) {
              core.setFailed(`No milestone found with title: ${tagName}`);
              return;
            }

            // 2. Fetch all issues/PRs in that milestone
            const issues = await github.rest.issues.listForRepo({
              owner,
              repo,
              milestone: targetMilestone.number,
              state: 'closed'
            });

            let body = `##${tagName}\n\n`;
            body += `### Fixed Issues & Tasks\n`;

            if (issues.data.length === 0) {
              body += "_No issues found for this milestone._";
            } else {
              for (const issue of issues.data) {
                // Determine who fixed it:
                // We check the 'assignee' first, then the person who closed it (user)
                const fixer = issue.assignee ? issue.assignee.login : issue.user.login;
            
                body += `* [#${issue.number}] ${issue.title} - **Fixed by @${fixer}**\n`;
              }
            }

            core.setOutput('body', body);

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.milestone_notes.outputs.body }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}