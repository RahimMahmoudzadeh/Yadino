name: Android Release Notifier & Uploader

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      pull-requests: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Setup Java Environment
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 2. Grant execute permission for Gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 3. Build the Release APK (or bundleRelease for AAB)
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # 4. Generate Release Notes (Same logic as before)
      - name: Generate Release Notes
        id: generate_notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $CURRENT_TAG^ 2>/dev/null || echo "")
          MILESTONE_NAME=${CURRENT_TAG#v}
          
          echo "## ðŸš€ Release $CURRENT_TAG" > release_body.md
          echo -e "\n### ðŸ›  Issues Fixed ($MILESTONE_NAME)" >> release_body.md
          gh issue list --milestone "$MILESTONE_NAME" --state closed --json number,title,assignees --template \
          '{{range .}}* #{{.number}} {{.title}} (Fixed by: {{range .assignees}}{{.login}} {{else}}Unassigned{{end}}){{"\n"}}{{end}}' >> release_body.md
          
          echo -e "\n### ðŸ“ Commits" >> release_body.md
          if [ -z "$PREVIOUS_TAG" ]; then
            git log --pretty=format:"* %s (by %an)" >> release_body.md
          else
            git log ${PREVIOUS_TAG}..${CURRENT_TAG} --pretty=format:"* %s (by %an)" >> release_body.md
          fi

      # 5. Create Release and Attach APK
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_body.md
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab