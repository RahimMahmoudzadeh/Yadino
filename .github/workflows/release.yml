name: Android Release Notifier

on:
  push:
    tags:
      - 'v*' # Triggers on any tag starting with 'v'

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      pull-requests: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important: Fetch all history for tags and commits

      - name: Generate Release Notes
        id: generate_notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Get current and previous tags
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $CURRENT_TAG^ 2>/dev/null || echo "")
          
          # 2. Extract version number for Milestone (e.g., v1.6.7 -> 1.6.7)
          MILESTONE_NAME=${CURRENT_TAG#v}
          
          echo "## ðŸš€ Release $CURRENT_TAG" > release_body.md
          
          # 3. Fetch Issues from Milestone
          echo -e "\n### ðŸ›  Issues Fixed in this Milestone ($MILESTONE_NAME)" >> release_body.md
          gh issue list --milestone "$MILESTONE_NAME" --state closed --json number,title,assignees --template \
          '{{range .}}* #{{.number}} {{.title}} (Fixed by: {{range .assignees}}{{.login}} {{else}}Unassigned{{end}}){{"\n"}}{{end}}' >> release_body.md
          
          # 4. Fetch Commits since previous tag
          echo -e "\n### ðŸ“ Commits" >> release_body.md
          if [ -z "$PREVIOUS_TAG" ]; then
            git log --pretty=format:"* %s (by %an)" >> release_body.md
          else
            git log ${PREVIOUS_TAG}..${CURRENT_TAG} --pretty=format:"* %s (by %an)" >> release_body.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_body.md
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false