name: Build & Publish App

on:
  push:
    branches:
      - release

permissions:
  contents: write

env:
  APP_MODULE: app
  APP_NAME_PREFIX: Yadino

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout Full Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Fetch All Tags
        run: git fetch --tags --prune

      - name: ğŸ†” Extract Version From Latest Tag
        id: version
        run: |
          set -e
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$TAG" ]; then
            echo "âŒ No tag found! Create and push one first."
            exit 1
          fi
          VERSION="${TAG#v}"
          TIMESTAMP=$(date -u +"%A, %Y-%m-%d %H:%M UTC")
          LAST_COMMIT=$(git log -1 --pretty=format:"%s (%h)")
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "commit_title=$LAST_COMMIT" >> $GITHUB_OUTPUT

      - name: ğŸ§° Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: ğŸ”§ Gradle Permissions
        run: chmod +x ./gradlew

      - name: ğŸ“± Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ”¨ Build Debug APK + AAB
        run: |
          ./gradlew clean :${APP_MODULE}:assembleDebug :${APP_MODULE}:bundleDebug --stacktrace

      - name: ğŸ“¦ Find and Rename Artifacts
        id: artifacts
        run: |
          VERSION=${{ steps.version.outputs.version }}
          APK=$(find $APP_MODULE/build/outputs -name "*debug*.apk" | head -n 1)
          AAB=$(find $APP_MODULE/build/outputs -name "*debug*.aab" | head -n 1)

          if [ -z "$APK" ]; then echo "APK not found! âŒ"; exit 1; fi
          if [ -z "$AAB" ]; then echo "AAB not found! âŒ"; exit 1; fi

          APK_NAME="${APP_NAME_PREFIX}_v${VERSION}.apk"
          AAB_NAME="${APP_NAME_PREFIX}_v${VERSION}.aab"

          cp "$APK" "$APK_NAME"
          cp "$AAB" "$AAB_NAME"

          echo "apk=$APK_NAME" >> $GITHUB_OUTPUT
          echo "aab=$AAB_NAME" >> $GITHUB_OUTPUT

      - name: ğŸ“‹ Commit List + Graph
        id: commits
        run: |
          TAG=${{ steps.version.outputs.tag }}
          PREV=$(git tag --sort=-creatordate | sed -n '2p')
          
          if [ -z "$PREV" ]; then
            LOG=$(git log -n 10 --pretty=format:"â€¢ %s (%h)")
          else
            LOG=$(git log $PREV..$TAG -n 10 --pretty=format:"â€¢ %s (%h)")
          fi

          GRAPH=$(git log --oneline --graph --decorate --all | head -n 25)

          echo "log<<EOF" >> $GITHUB_OUTPUT
          echo "$LOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "graph<<EOF" >> $GITHUB_OUTPUT
          echo "$GRAPH" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ· Create Or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          body: |
            # ${{ steps.version.outputs.commit_title }}

            ### ğŸ”¥ What is Changed?
            ${{ steps.commits.outputs.log }}

            ### ğŸ§© Commit Graph View
            ${{ steps.commits.outputs.graph }}

            ### ğŸ•’ Build Time
            **${{ steps.version.outputs.timestamp }}**

      - name: ğŸ“¤ Upload APK + AAB
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: |
            ${{ steps.artifacts.outputs.apk }}
            ${{ steps.artifacts.outputs.aab }}
