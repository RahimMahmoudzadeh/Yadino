name: Android Release Build & Publish

on:
  push:
    tags:
      - '*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      pull-requests: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # This step recreates the local.properties and Keystore file
      - name: Prepare Signing Environment
        run: |
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> local.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> local.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> local.properties
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > yadinoKst.jks

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Signed Release APK
        run: ./gradlew assembleRelease

      - name: Generate Release Notes
        id: milestone_notes
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const tagName = context.ref.replace('refs/tags/', '');
            
            const milestones = await github.rest.issues.listMilestones({
              owner,
              repo,
              state: 'all'
            });
            const targetMilestone = milestones.data.find(m => m.title === tagName);

            if (!targetMilestone) {
              core.setFailed(`No milestone found for tag ${tagName}`);
              return;
            }

            const issues = await github.rest.issues.listForRepo({
              owner,
              repo,
              milestone: targetMilestone.number,
              state: 'all'
            });

            let body = `## What's Changes\n\n`;
            for (const issue of issues.data) {
              const fixer = issue.assignee ? issue.assignee.login : issue.user.login;
              body += `#${issue.number} ${issue.title} - Fixed by @${fixer}\n`;
            }

            core.setOutput('body', body);

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.milestone_notes.outputs.body }}
          name: Release ${{ github.ref_name }}
          # Path to the signed APK
          files: app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}